<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Portifolio.css">
    <script src="../java/Portifolio.JS" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Portifolio</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-e"></i>
            </div>
            <div class="cabecalho-link">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Trabalho</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
                <li>
                    <a href="#">Serviços</a>
                </li>
                <button>Meu Contato</button>
            </div>
        </header>

        <div class="container-text">
            <div class="text">
                <h3>Ola pessoal</h3>
                <h1>eu <span>sou tal</span></h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    <br> Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                <div class="redes-sociais">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/thyago6554/?hl=pt-br" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/ThiagoST32" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
                <button class="btn">Sobre mim</button>
            </div>
        </div>

        <div class="container-imagens">
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">


                <div class="slide s1">
                    <img src="../Imagens/City by Michal Kváč.png" alt="Paisagem Japonesa">
                </div>

                <div class="slide">
                    <img src="../Imagens/car-artwork-vehicle-toyota-toyota-ae86-hd-wallpaper-preview.jpg" alt="Paisagem de um toyota JDM">
                </div>

                <div class="slide">
                    <img src="../Imagens/japan-cars-drifting-cars-nissan-silvia-s15-lights-on-jdm-1920x1080-art-skyline-hd-art-wallpaper-preview.jpg" alt="Carro japao drift">
                </div>

                <div class="slide">
                    <img src="../Imagens/speedhunters-car-toyota-toyota-chaser-wallpaper-preview.jpg" alt="Carro japao JDM">
                </div>
            </div>

            <div class="navegacao">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
            </div>


        </div>
    </div>
</body>

</html>
