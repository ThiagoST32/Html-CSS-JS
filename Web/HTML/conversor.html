<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/conversor.css">
    <script src="../JS/conversor.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <title>DevConversor</title>
</head>
<body>
    <header>
        <h1>DevConversor</h1>
    </header>

    <main>
        <form action="" id="form">
            <section class="inputs-container">
                <div class="form-group">
                    <label for="">Valor a ser convertido</label>
                    <input type="number" placeholder=R$20,00 id="value-real" name="value-real" max="10000000">
                </div>


                <div class="form-group">
                    <label for="">Escolha a moeda</label>
                    <select name="" id="currency">
                        <option value="">Selecione</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dolar</option>
                    </select>
                </div>
            </section>
            
            <button type="submit">Converter</button>
            <h2 id="result"></h2>
        </form>
    </main>



    <footer>
        <span>
            DevConverter, 2023. Todos os direitos reservados.
        </span>
    </footer>
</body>
</html>
