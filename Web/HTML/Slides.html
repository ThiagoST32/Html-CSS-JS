<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/slides.css">
    <script src="../JS/Portifolio.JS" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Portifolio</title>
</head>

<body>
    <div class="container">
        <div class="container-imagens">
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">


                <div class="slide s1">
                    <img src="../Imagens/Torii City by Michal Kváč.png" alt="Paisagem Japonesa">
                </div>

                <div class="slide">
                    <img src="../Imagens/car-artwork-vehicle-toyota-toyota-ae86-hd-wallpaper-preview.jpg" alt="Paisagem de um toyota JDM">
                </div>

                <div class="slide">
                    <img src="../Imagens/japan-cars-drifting-cars-nissan-silvia-s15-lights-on-jdm-1920x1080-art-skyline-hd-art-wallpaper-preview.jpg" alt="Carro japao drift">
                </div>

                <div class="slide">
                    <img src="../Imagens/speedhunters-car-toyota-toyota-chaser-wallpaper-preview.jpg" alt="Carro japao JDM">
                </div>
            </div>

            <div class="navegacao">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
            </div>
        </div>
    </div>
</body>
</html>
